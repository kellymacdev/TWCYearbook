{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    

    <div class="full-container">
        <div class="top-row">
            <div class="message-container-new">
                <h1 class="name">In Memory of {{ person }}</h1>
                <hr>
                {% for message in memoriam_list %}
                    <div class="speech-bubble">
                        {{ message.0 }}
                             <br>
                        <span id="by-line">- {{ message.1 }}</span>
                    </div>
                {% endfor %}
            </div>

            <div class="photo-container">
                {% for image in imgs.0 %}
                    <img src="{% static image %}" alt="">
                {% endfor %}
            </div>
        </div>
    
        <div class="photo-row">
            {% for image in imgs.1 %}
                    <img src="{% static image %}" alt="">
            {% endfor %}
        </div>
    </div>

{% endblock %}
